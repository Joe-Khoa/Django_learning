{% extends "blog/base.html"%}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <div class="date">
          create: {{post.created_date|date:"D M Y"}}
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p>{{post.text|truncatechars:200}}</p>
      </div>
    </div>
  {% endfor %}
{% endblock%}

<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- medium style editor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom CSS -->
    <link rel="stylesheet" href=" {%static "css/style.css" %}">


    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">



  </head>
  <body>

    <!-- nav-bar -->
      <nav class="navbar navbar-default techfont custom-navbar row">
        <div class="container">

          <ul class="nav navbar-nav col-6" style="float:left !important; width">
            <li class=" " >
              <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog <span class="sr-only">(current)</span></a>
            </li>
            <li class=" " style="float:left !important">
              <a class="  " href="{% url 'blog:about' %}">About <span class="sr-only">(current)</span></a>
            </li>
            <li class=" ">
              <a class="  " href="https://www.github.com">Github <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="  " href="https://www.LinkedIn.com">LinkedIn</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" >
            {% if user.is_authenticated %}
              <li class=" "> <a href="{% url 'blog:post_new'%}"> New Post</a> </li>
              <li class=" "> <a href="{% url 'blog:post_new'%}"> Draft</a> </li>
              <li class=" "> <a href="{% url 'login'%}"> Log Out</a> </li>
              <li class=" "> <a > Welcome : {{user.username}}</a> </li>
            {% else %}
              <li class=" "> <a class="nav navbar-right" href="{% url 'blog:login' %}"> <span class="glyphicon glyphicon-user"></span> </a> </li>
            {% endif %}

          </ul>

        </div>

      </nav>
    <!-- content-blog -->

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {% block content%}

            {% endblock%}

          </div>

        </div>

      </div>
    </div>



  </body>
</html>

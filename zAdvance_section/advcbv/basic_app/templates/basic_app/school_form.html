{% extends "basic_app/basic_app_base.html"%}

{% block body_block%}

  <div class="jumbotron">
    <h1>
      Welcome to the School creating form
      {% if not form.instance.pk %}
      Create School
      {% else %}
      Update School
      {% endif %}
    </h1>
  </div>
  <form class="" action="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" name="" value="Submit ">
  </form>
{% endblock%}
